<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vendedor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="main-cadastro20" > 
    <h1>Editar Informações do Vendedor</h1>

    <form action="atualiza_vendedor.php" method="post">

        <fieldset>
            <legend>Informações do Vendedor</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="name" required><br>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj"><br>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="birthdate" required><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="address" required><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="phone" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="contato_emergencia">Contato de Emergência:</label>
            <input type="text" id="contato_emergencia" name="emergency_contact" required><br>
            <label for="tel_emergencia">Telefone de Emergência:</label>
            <input type="tel" id="tel_emergencia" name="emergency_phone" required><br>
            <label for="relacao_emergencia">Relação com o Contato de Emergência:</label>
            <input type="text" id="relacao_emergencia" name="emergency_relationship" required><br>
            
        </fieldset>

        <button type="submit">Atualizar Informações</button>
        <button type="reset">Cancelar</button>

    </form>
</div>
</body>

</html>
